<!DOCTYPE html>
<html lang="en" ng-app="chalk">
  <head>
    <title>Mychalk.tv</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script src="app.js"></script>
    <script src="js/ChalkController.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container" ng-controller="ChalkControl">
      <h1>MYCHALK.TV</h1>
      <div class="row">
        <div class="col-xs-12">
          <ul>
            <form ng-submit="calculatePrice()" class="form-inline" role="form">
              <input type="number" ng-model="desiredAmount" placeholder="HOW MUCH CHALK DO YOU NEED?!">
              <button type="submit" class="btn btn-danger">CHALK!</button>
            </form>
          </ul>
        </div>
      <div class="row">
        <div class="col-xs-12">
          <h2>Total Cost</h2>
            {{totalCost}}
        </div>
      </div>
    </div>
  </body>
</html>
